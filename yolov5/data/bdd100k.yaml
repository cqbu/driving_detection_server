# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /opt/data/private/bcq/datasets/bdd100k  # dataset root dir
train: images/100k/train  # train images (relative to 'path') 128 images
val: images/100k/val  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 13  # number of classes
names: ['person','rider','car','bus','truck','bike','motor','tl_green','tl_red','tl_yellow','tl_none','t_sign','train']  # class names


# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
